<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro a VueJs</title>
    <script src="server.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    
</body>
<div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <h1>Agregar nota</h1>
                <label >Nombre</label>
                <input type="text" class="form-control" v-model="nombre">

                <label >Promedio</label>
                <input type="number" max="20" class="form-control" v-model="promedio">
                <input type="button" value="Guardar" class="btn btn-success" v-on:click="agregarNota">

            </div>
            <div class="col-md-6 col-xs-12">
                <h1 v-if="lista.length > 0">Lista de Notas</h1>
                <h1 v-else="lista ">No existen Notas </h1>
                <table class="table">
                    <tr>
                        <th>Nombre</th>
                        <th>promedio</th>
                    </tr>
                    <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
                        <td v-text ="item.nombre"></td>
                        <td v-text= "item.promedio"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <p class="text-center">
                    www.rehbein.com
                </p>
            </div>

        </div>
    </div>
</div>

<script src="js/vue.js"></script>
<!--<script src="js/vue.min.js"></script>-->
<script src="js/principal.js"></script>
</html>
